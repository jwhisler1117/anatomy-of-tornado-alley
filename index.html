<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Anatomy of Tornado Alley</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox  -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h1>Anatomy of U.S. Tornadoes</h1>
      <p class="subtitle">
        Discover when and where tornadoes have occurred across the U.S., and how powerful and destructive they were.

<!-- Year range controls -->
<div class="control-group">

  <div class="double-slider">
    <input type="range" id="year-start-slider" min="1950" max="2025" value="2020">
    <input type="range" id="year-end-slider" min="1950" max="2025" value="2021">
    <div id="range-track"></div>
  </div>

  <div class="year-input-row">
    <label for="year-start-input">From:</label>
    <input
      type="number"
      id="year-start-input"
      min="1950"
      max="2025"
      value="2020"
    />

    <label for="year-end-input">To:</label>
    <input
      type="number"
      id="year-end-input"
      min="1950"
      max="2025"
      value="2021"
    />
  </div>

  <div class="play-controls">
    <button id="play-range-btn">▶ Play</button>
    <button id="pause-range-btn" disabled>⏹ Stop</button>
  </div>

</div>



      <!--  Year Timeline -->
      <div class="control-group">
        <h3>Tornadoes per year</h3>
        <div id="year-timeline"></div>
      </div>

      <!--  EF Histogram -->
      <div class="control-group">
        <h3>EF Rating distribution (selected year(s))</h3>
        <div id="ef-histogram"></div>
      </div>

<!-- EF filters + legend  -->
<div class="control-group">
  <h3>EF intensity:</h3>
  <div id="ef-filters" class="ef-filter-grid">
    <label class="ef-filter-option">
      <input type="checkbox" value="0" checked />
      <span class="swatch ef0"></span>
      EF0
    </label>
    <label class="ef-filter-option">
      <input type="checkbox" value="1" checked />
      <span class="swatch ef1"></span>
      EF1
    </label>
    <label class="ef-filter-option">
      <input type="checkbox" value="2" checked />
      <span class="swatch ef2"></span>
      EF2
    </label>
    <label class="ef-filter-option">
      <input type="checkbox" value="3" checked />
      <span class="swatch ef3"></span>
      EF3
    </label>
    <label class="ef-filter-option">
      <input type="checkbox" value="4" checked />
      <span class="swatch ef4"></span>
      EF4
    </label>
    <label class="ef-filter-option">
      <input type="checkbox" value="5" checked />
      <span class="swatch ef5"></span>
      EF5
    </label>
  </div>

<div class="control-group">
  <h3>State:</h3>
  <select id="state-select">
    <option value="ALL">All states</option>
  </select>
</div>

<div class="control-group">
  <h3 class="section-title">Damage Caused</h3>
</div>


<!-- Property damage filter -->
<div class="control-group">
  <span>Property damage:</span>
  <select id="damage-select">
    <option value="ALL">All</option>
    <option value="NONE">None Reported</option>
    <option value="LOW">&lt; $1M</option>
    <option value="MED">$1M–$10M</option>
    <option value="HIGH">&gt; $10M</option>
  </select>
</div>

<!-- Injuries filter -->
<div class="control-group">
  <span>Injuries:</span>
  <select id="injuries-select">
    <option value="ALL">All</option>
    <option value="NONE">None Reported</option>
    <option value="LOW">1–10</option>
    <option value="MED">11–50</option>
    <option value="HIGH">51+</option>
  </select>
</div>

<!-- Fatalities filter -->
<div class="control-group">
  <span>Fatalities:</span>
  <select id="fatalities-select">
    <option value="ALL">All</option>
    <option value="NONE">None Reported</option>
    <option value="LOW">1–5</option>
    <option value="MED">6–20</option>
    <option value="HIGH">21+</option>
  </select>
</div>


</div>

    </div>

    <div id="map"></div>
  </div>

  <script src="main.js"></script>

<div id="chart-tooltip" class="chart-tooltip" style="display:none;"></div>


</body>
</html>
